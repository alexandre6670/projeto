<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario dev</title>

<body>


    <header>

    <main>
        <h1>formulario de candidatura
            <a href="receita.html" height="80px">pagina de receita</a>
        </h1>

        <form>
            <label for="nomeUser"> Nome Completo:</label>
            <input type="text" name="nomeUser" id="nomeUser">
            <br>
        
            <label for="email"> Email Principal </label>
            <input type="email" name="email" id="email">
            <br>
        
            <label for="cargoUser"> Selecione o cargo: </label>
            <select name="selecione o cargo" id="cargoUser">
                <option value="desenvolvedor(a)">pessoa desenvolvedora</option>
                <option value="analista">analista de sistema</option>
                <option value="administrador(a)">administrador(a) de banco de dados</option>
                <option value="testador(a)">testador(a)</option>
            </select>
            <br>
        
                <label for="genero">Genero</label>
                <input type="radio" name="genero" id="f" value="feminino">
                <label for="f">Feminino</label>
                <input type="radio" name="genero" id="m" value="masculino">
                <label for="M">Masculino</label>
                <input type="radio" name="genero" id="o" value="outro">
                <label for="o">Outro</label>
                <br>
        
                <label for="cidade">Cidade de interesse</label>
        
                <input type="checkbox" name="cidade" id="Fortaleza" value="Fortaleza">
                <label for="cidade">Fortaleza</label>
        
                <input type="checkbox" name="cidade" id="Caucaia">
                <label for="cidade">Caucaia</label>
        
                <input type="checkbox" name="cidade" id="Eusebio">
                <label for="cidade">Eusebio</label>
        
                <label for="sobre">Fale sobre voce</label>
                <textarea name="" id="sobre" cols="30" rows="10" maxlength="500">
                </textarea>
        
        </form>


    </main>
