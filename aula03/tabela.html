<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table,td,th,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h1>tabela</h1>

    <h2>tabela simples</h2>

    <table>
        <tr>
            <th>Id_Telefone</th>
            <th> ID_Aluno </th>
            <th> tipo </th>
            <th> numero </th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>casa</td>
            <td>(51) 3333-4444</td>
        </tr>
        <tr><td>2</td><td>1</td><td>celular</td><td>(51) 9999-9999</td></tr>
    </table> <br>

    <table>
        <tr>
            <th>linguagem</th>
            <th>framework</th>
        </tr>
        <tr>
            <td rowspan="5">Python</td>
            <td>flask</td>
        </tr>
        <tr>
            <td>FastAPI</td>
        </tr>
        <tr>
            <td rowspan="2">Javascript</td>
            <td>express</td>
        </tr>
        <tr></tr>
    </table> <br>

    <table>
        <tr>
            <th>Id_Telefone</th>
            <th> ID_Aluno </th>
            <th> tipo </th>
            <th> numero </th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td colspan="2">casa</td>
            <td>(51) 3333-4444</td>
        </tr>
        <tr><td>2</td>
            <td>1</td>
            <td colspan="2">celular</td>
            <td>(51) 9999-9999</td>
        </tr>
    </table>
</body>
</html>
