<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oficina</title>
</head>
<body>
    <header>
        <div class="menu">
            <h1 class="logo">Oficina</h1>
            <nav class="header menu">
                <ul class="lista menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Agendamento</a></li>
                    <li><a href="#">Contato</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main content">
            <h1 class="titulo">Serviços automotivos</h1>
            <h2 class="sub titulo">Faça seu orçamento</h2>

        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-form">
                <form action="#">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" email="email"><br>
                    <button id="button-form" type="submit">Enviar</button>
                </form>

            </div>
            <div class="footer-contact">
                <h3>Informações de contato</h3>
                <p>endereço: Rua exemplo 123</p>
                <p>Email: contato@empresa.com.br</p>
                <p>Telefone: (85) 99999-99999</p>
            </div>

        </div>
    </footer>

</body>
</html>
